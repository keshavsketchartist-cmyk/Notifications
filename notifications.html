<!DOCTYPE html>
<html>
<head>
  <title>Reminder</title>
</head>
<body>
  <h3>Set Reminder Time</h3>
  <input type="time" id="remindTime">
  <button onclick="setReminder()">Set Reminder</button>

  <script>
    function setReminder() {
      const time = document.getElementById("remindTime").value;
      if(time === "") {
        alert("Time select karo");
        return;
      }
      // Send time to Android
      Android.setReminder(time);
    }
  </script>
</body>
</html>
